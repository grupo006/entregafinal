<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="Cuerpo.js"></script> <!-- creates uStates. -->
<link href="style.css" rel="stylesheet">
</head>

<body>
<div id="tooltip"></div><!-- div to hold tooltip. -->

<svg width="960" height="800" id="statesvg"></svg> <!-- svg to hold the map. -->

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    function tooltipO(n, d, Pr, Pub){ /* function to create html content string in tooltip div. */
        return "<h4>"+n+"</h4><table>"+
            "<tr><td>Donaciones</td><td> en Sistema Público</td><td>"+Pub+"</td></tr>"+
            "<tr><td>Donaciones</td><td> en Sistema Privado</td><td>"+Pr+"</td></tr>"+
            "</table>";
    }
    
    function tooltipH(n, d, Ap, Do){ /* function to create html content string in tooltip div. */
        return "<h4>"+n+"</h4><table>"+
            "<tr><td>Aprobación frente a </td><td>"+Ap+"%"+"</td></tr>"+
            "<tr><td>Trasplantes </td><td>"+
            "<tr><td>Donaciones</td><td>"+Do+"%"+"</td></tr>"+
            "</table>";
    }

    
    var sampleData ={}; /* Sample random data. */

    
    ["PU","CO","HI","RI"]
        .forEach(function(d){sampleData[d]={color: "FF510D"};});
    ["HO"]
        .forEach(function(d){sampleData[d]={color: "6563FF"};});
    ["MU"]
    .forEach(function(d){sampleData[d]={color: "F15FFF"};});


    
    /* draw states on id #statesvg */   
    Hemisferios.draw("#statesvg", sampleData, tooltipH);
    organos.draw("#statesvg", sampleData, tooltipO);
</script>
</body>
