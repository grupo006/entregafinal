<!DOCTYPE html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="Cuerpo.js"></script> <!-- creates uStates. -->
<link href="style.css" rel="stylesheet">
</head>

<body>
<div id="tooltip"></div><!-- div to hold tooltip. -->

<svg width="960" height="800" id="statesvg"></svg> <!-- svg to hold the map. -->

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

    function tooltipHtml(n, d){ /* function to create html content string in tooltip div. */
        return "<h4>"+n+"</h4><table>"+
            "<tr><td>Porcentaje de suicidios</td><td>"+(d.low)+"</td></tr>"+
            "<tr><td>Delicuencia</td><td>"+(d.avg)+"</td></tr>"+
            "<tr><td>Persona habitando</td><td>"+(d.high)+"</td></tr>"+
            "</table>";
    }
    
    var sampleData ={}; /* Sample random data. */


    ["HI","HD","PU","CO","HI","RI"]
        .forEach(function(d){ 
            var low=Math.round(100*Math.random()), 
                mid=Math.round(100*Math.random()), 
                high=Math.round(100*Math.random());
            sampleData[d]={low:d3.min([low,mid,high]), high:d3.max([low,mid,high]), 
                    avg:Math.round((low+mid+high)/3), color:d3.interpolate("#00CCFF", "#0009FF")(low/100)}; 
        });

    
    /* draw states on id #statesvg */   
    comunas.draw("#statesvg", sampleData, tooltipHtml);
</script>
</body>
